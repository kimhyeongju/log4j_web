# í™˜ê²½ ë³€ìˆ˜
env:
  DOCKER_IMAGE_NAME: hyeongju6/cloudguardians
  JAVA_VERSION: '17'

jobs:
  # Job 1: í…ŒìŠ¤íŠ¸ ë° ë¹Œë“œ
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Java 17 ì„¤ì •
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      # 3. Gradle ìºì‹œ ì„¤ì •
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4. Gradle ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5. í…ŒìŠ¤íŠ¸ ì‹¤í–‰ (H2 ë°ì´í„°ë² ì´ìŠ¤ ì‚¬ìš©)
      - name: Run tests
        run: ./gradlew test -Dspring.profiles.active=test
        env:
          SPRING_PROFILES_ACTIVE: test

      # 6. ì• í”Œë¦¬ì¼€ì´ì…˜ ë¹Œë“œ
      - name: Build application
        run: ./gradlew build -x test

      # 7. ë¹Œë“œ ê²°ê³¼ë¬¼ ì—…ë¡œë“œ (ë‹¤ìŒ Jobì—ì„œ ì‚¬ìš©)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/libs/*.jar
          retention-days: 1

  # Job 2: Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
  docker-build-push:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # main ë¸Œëœì¹˜ì—ì„œë§Œ ì‹¤í–‰

    steps:
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. ë¹Œë“œ ê²°ê³¼ë¬¼ ë‹¤ìš´ë¡œë“œ
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: build/libs/

      # 3. Docker Buildx ì„¤ì •
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Docker Hub ë¡œê·¸ì¸
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 5. ë©”íƒ€ë°ì´í„° ì¶”ì¶œ (íƒœê·¸ ìƒì„±ìš©)
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{branch}},enable={{is_default_branch}}

      # 6. Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 7. ì´ë¯¸ì§€ ì •ë³´ ì¶œë ¥
      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}

